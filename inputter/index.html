<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hairties database</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="cards.js"></script>
    <script src="prettify-pinyin.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div style="display:flex; justify-content: space-between; margin-bottom:2em; font-size: 3vh">
      <a href="https://build.phonegap.com/apps/2680026/builds">Install the Android app</a>
      <a href="/reviewer/">Use the web app</a>
    </div>
    <div id="new">
      Han: <input id="han">
      Pinyin: <input id="pinyin">
      English: <input id="english">
      Pack name: <input id="pack_name">
      <input type="submit" id="add" value="Add new card"/>
      <span id="dup_warning"></span>
    </div>
    <table id="cards_table">
      <thead>
        <tr>
          <td>Han</td>
          <td>Pinyin</td>
          <td>English</td>
          <td>Pack name</td>
          <td>Errors</td>
          <td>Created date</td>
          <td>id</td>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>
  </body>
</html>
