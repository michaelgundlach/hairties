<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hairties reviewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="cards.js"></script>
    <script src="cardviewer.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="packs">
      <div id="virtual" class="packlist">
      </div>
      <div id="actual" class="packlist">
      </div>
    </div>
    <div class="reviewer">
      <div class="faces">
      </div>
      <div class="controls">
        <input type="button" id="review-next" value="Next"/>
        <input type="button" id="review-close" value="<<"/>
        <input type="button" id="review-err1" value="Err1"/>
        <input type="button" id="review-err2" value="Err2"/>
        <input type="button" id="review-err3" value="Err3"/>
        <input type="button" id="review-err4" value="Err4"/>
        <input type="button" id="review-clearerrors" value="Clear Errors"/>
      </div>
    </div>
  </body>
</html>
