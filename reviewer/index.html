<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hairties reviewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/cardviewer.js"></script>
    <script src="scripts/packsviewer.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div class="packs">
      <div id="virtual" class="packlist">
        <input type="button" class="pack"
               value="All Cards" data-pack-name="__all" />
        <input type="button" class="pack"
               value="Multiple Packs(TODO)" data-pack-name="__multiple" />
        <input type="button" class="pack"
               value="Cards With Errors" data-pack-name="__wrongs" />
      </div>
      <div id="actual" class="packlist">
      </div>
    </div>
    <div class="reviewer">
      <input type="button" id="todo-temp-closer" value="EXIT" />
      <div class="card">
        <!-- example card
        <div class="card-top-half">
          <div class="face obscured" id="face-pack_name" data-answer="common words">
            pack name
          </div>
          <div class="face" id="face-hint">
            Warning: tone
          </div>
          <div class="face" id="face-han">
            好
          </div>
        </div>
        <div class="card-bottom-half">
          <div class="face obscured" id="face-pinyin" data-answer="hǎo">
            pinyin
          </div>
          <div class="face obscured" id="face-english" data-answer="good">
            english
          </div>
        </div>
        -->
      </div>
      <div class="controls">
        <div class="controls-section" id="reveal-all-section">
          <input type="button" value="Reveal All" class="controls-reveal-all"/>
        </div>
        <div class="controls-section" id="right-wrong-section">
          <input type="button" value="Right" class="controls-right"/>
          <input type="button" value="Wrong" class="controls-wrong"/>
        </div>
        <div class="controls-section" id="next-clear-errors-section">
          <input type="button" value="Next" class="controls-next"/>
          <input type="button" value="Clear Errors" class="controls-clear-errors"/>
        </div>
        <div class="controls-section" id="error-types-section">
          <input type="button" class="error" value="wrong pronunciation"
                 data-error-id="1" data-error-hint="forgot pronunciation"/>
          <input type="button" class="error" value="wrong tone"
                 data-error-id="2" data-error-hint="forgot tone"/>
          <input type="button" class="error" value="wrong English"
                 data-error-id="3" data-error-hint="forgot English meaning"/>
          <input type="button" class="error" value="forgot"
                 data-error-id="4" data-error-hint="forgot character"/>
        </div>
      </div>
    </div>
  </body>
</html>
