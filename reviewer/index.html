<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Hairties reviewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery.3.2.1.min.js"></script>
    <script src="scripts/hammer.min.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/pinyin-tones.js"></script>
    <script src="scripts/cardviewer.js"></script>
    <script src="scripts/packsviewer.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div class="packsviewer fill-screen">
      <div class="packs non-thumb-zone">
        <div id="virtual" class="packlist">
          <input type="button" class="pack"
                 value="All Cards" data-pack-name="__all" />
          <input type="button" class="pack"
                 value="Multiple Packs (TODO)" data-pack-name="__multiple" />
          <input type="button" class="pack"
                 value="Cards With Errors" data-pack-name="__wrongs" />
        </div>
        <div id="actual" class="packlist">
        </div>
      </div>
      <div class="settings thumb-zone">
        <div class="row-of-buttons">
          <input type="button" value="Han" checked />
          <input type="button" value="English" />
        </div>
      </div>
    </div>
    <div class="reviewer fill-screen">
      <div class="card non-thumb-zone">
        <!-- Example card generated by CardViewer.reviewCards()
          <div class="card-top-half">
            <div class="face obscured" id="face-pack_name">
              <span class="obscured-clue">pack name</span>
              <span class="face-content">common words</span>
            </div>
            <div class="face" id="face-hint">
              <span class="face-content">Warning: tone</span>
            </div>
            <div class="face" id="face-han">
              <span class="face-content">好</span>
            </div>
          </div>
          <div class="card-bottom-half">
            <div class="face obscured" id="face-pinyin">
              <span class="obscured-clue">pinyin</span>
              <span class="face-content">hǎo</span>
            </div>
            <div class="face obscured" id="face-english">
              <span class="obscured-clue">english</span>
              <span class="face-content">good</span>
            </div>
          </div>
        -->
      </div>
      <div class="controls thumb-zone">
        <div class="row-of-buttons" id="reveal-all-section">
          <input type="button" value="Reveal All" class="controls-reveal-all"/>
        </div>
        <div class="row-of-buttons" id="right-wrong-section">
          <input type="button" value="✔" class="controls-right"/>
          <input type="button" value="✖" class="controls-wrong"/>
        </div>
        <div class="row-of-buttons" id="next-clear-errors-section">
          <input type="button" value="Next" class="controls-next"/>
          <input type="button" value="Clear Errors" class="controls-clear-errors"/>
        </div>
        <div class="row-of-buttons" id="error-types-section">
          <input type="button" class="error" value="forgot pinyin"
                 data-error-id="1" data-error-hint="forgot: pinyin"/>
          <input type="button" class="error" value="forgot tone"
                 data-error-id="2" data-error-hint="forgot: tone"/>
          <input type="button" class="error" value="forgot English"
                 data-error-id="3" data-error-hint="forgot: English meaning"/>
          <input type="button" class="error" value="forgot hanzi"
                 data-error-id="4" data-error-hint="forgot: hanzi"/>
        </div>
      </div>
    </div>
  </body>
</html>
