<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hairties reviewer</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/cardviewer.js"></script>
    <script src="scripts/packsviewer.js"></script>
    <script>
      $(function() {
        $("body, .reviewer, .controls").show();
        $(".obscured").click(function() {
          $(this).removeClass("obscured").text($(this).data("answer"));
        });
      });
    </script>
  </head>
  <body>
    <div class="reviewer">
      <div class="card">
        <div class="card-top-half">
          <div class="face obscured" id="face-pack_name" data-answer="common words">
            pack name
          </div>
          <div class="face" id="face-hint">
            Warning: tone
          </div>
          <div class="face" id="face-han">
            好
          </div>
        </div>
        <div class="card-bottom-half">
          <div class="face obscured" id="face-pinyin" data-answer="hǎo">
            pinyin
          </div>
          <div class="face obscured" id="face-english" data-answer="good">
            english
          </div>
        </div>
      </div>
      <div class="controls">
        <div id="reveal-all-section">
          <input type="button" value="Reveal All"/>
        </div>
        <div id="right-wrong-section">
          <input type="button" value="Right"/>
          <input type="button" value="Wrong"/>
        </div>
        <div id="next-clear-errors-section">
          <input type="button" value="Next"/>
          <input type="button" value="Clear Errors"/>
        </div>
        <div id="error-types-section">
          <input type="button" class="error" value="wrong pronunciation"
                 data-error-id="1" data-error-hint="forgot pronunciation"/>
          <input type="button" class="error" value="wrong tone"
                 data-error-id="2" data-error-hint="forgot tone"/>
          <input type="button" class="error" value="wrong English"
                 data-error-id="3" data-error-hint="forgot English meaning"/>
          <input type="button" class="error" value="forgot"
                 data-error-id="4" data-error-hint="forgot character"/>
        </div>
      </div>
    </div>
  </body>
</html>
